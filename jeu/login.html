<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion / Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .toggle-btn {
            background-color: transparent;
            color: #5cb85c;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Connexion</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
        <input type="password" id="login-password" placeholder="Mot de passe" required>
        <button type="submit">Connexion</button>
        <button type="button" class="toggle-btn" onclick="toggleForms()">Créer un compte</button>
    </form>
    <form id="register-form" style="display: none;">
        <input type="text" id="register-username" placeholder="Nom d'utilisateur" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Mot de passe" required>
        <input type="password" id="register-password-confirm" placeholder="Confirmer le mot de passe" required>
        <button type="submit">Inscription</button>
        <button type="button" class="toggle-btn" onclick="toggleForms()">Déjà un compte ? Connectez-vous</button>
    </form>
</div>

<script>
    function toggleForms() {
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const formTitle = document.getElementById('form-title');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
            formTitle.textContent = 'Connexion';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            formTitle.textContent = 'Inscription';
        }
    }
</script>

</body>
</html>
